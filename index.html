<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css"
      integrity="sha512-cn16Qw8mzTBKpu08X0fwhTSv02kK/FojjNLz0bwp2xJ4H+yalwzXKFw/5cLzuBZCxGWIA+95X4skzvo8STNtSg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- 測驗配置 -->
    <section class="config-container">
      <h1 class="config-title">測驗配置</h1>

      <div class="config-option">
        <h4 class="option-title">題庫選擇</h4>
        <div class="category-options">
          <button data-category="Chinese" class="category-option active">
            國文類別
          </button>
          <button data-category="math" class="category-option">數學類別</button>
          <button data-category="citizen" class="category-option">
            公民類別
          </button>
          <button data-category="geography" class="category-option">
            地理類別
          </button>
        </div>
      </div>

      <div class="config-option">
        <h4 class="option-title">題數選擇</h4>
        <div class="question-options">
          <button data-quantity="5" class="question-option">05</button>
          <button data-quantity="10" class="question-option">10</button>
          <button data-quantity="15" class="question-option">15</button>
          <button data-quantity="20" class="question-option">20</button>
          <button data-quantity="25" class="question-option">25</button>
        </div>
      </div>

      <button class="start-quiz-btn">開始測驗</button>
    </section>
    <!-- ======== -->

    <!-- 測驗畫面 -->
    <section class="quiz-container">
      <div class="quiz-header">
        <h2 class="quiz-title">測驗練習</h2>
        <div class="quiz-timer">
          <i class="bx bx-timer"></i>
          <span class="time-duration">15s</span>
        </div>
      </div>

      <div class="quiz-content">
        <h1 class="question-text"></h1>
        <ul class="answer-options">
          <!-- <li class="answer-option incorrect">
            <p>
              美國
              <i class="bx bx-x-circle"></i>
            </p>
          </li>
          <li class="answer-option correct">
            <p>
              俄羅斯
              <i class="bx bx-check-circle"></i>
            </p>
          </li>
          <li class="answer-option"><p>中國</p></li>
          <li class="answer-option"><p>加拿大</p></li> -->
        </ul>
      </div>

      <div class="quiz-footer">
        <p class="question-status"><b>2</b> of <b>10</b> Question</p>
        <button class="next-question-btn">
          Next <i class="bx bx-right-arrow-alt"></i>
        </button>
      </div>
    </section>
    <!-- ======== -->

    <!-- 結果畫面 -->
    <section class="result-container">
      <img
        src="images/party-popper_1f389.png"
        class="result-img"
        alt="result-img"
      />
      <h2 class="result-title">測驗完成</h2>
      <p class="result-message">
        <!-- 總題數為 <b>${questionCount}</b> 題、答對了 <b>${asCorrect}</b> 題、答錯了 <b>${asInCorrect}</b> 題，表現不錯！ -->
      </p>
      <button class="try-again-btn">Try Again</button>
    </section>
    <!-- ======== -->

    <!-- js -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
